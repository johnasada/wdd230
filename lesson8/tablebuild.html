<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD230, Assignment about building a table">
    <title>Table Build</title>
    <link rel="stylesheet" href="css/tablebuild.css">
</head>
<body>
    <main>
        <table>
            <thead>
            <tr>
                <th colspan="4">ACME Wildwest Service</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Period</td>
                <td>Sales</td>
                <td>Sales Goal</td>
                <td>Hours</td>
            </tr>
            <tr>
                <td>January</td>
                <td>$3,590</td>
                <td>$4,000</td>
                <td>8am-5pm</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$4,420</td>
                <td>$5,000</td>
                <td>8am-5pm</td>
            </tr>
            <tr>
                <td>March</td>
                <td>$4,870</td>
                <td>$5,000</td>
                <td>8am-5pm</td>
            </tr>
            <tr>
                <td>April</td>
                <td>$8,610</td>
                <td>$7,500</td>
                <td>8am-5pm</td>
            </tr>
            <tr>
                <td id="bf">Easter deals</td>
                <td colspan="2">$3,200</td>
                <td>8am-7pm</td>
            </tr>
            <tr>
                <td>May</td>
                <td>$6,820</td>
                <td>$7,500</td>
                <td>8am-5pm</td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <td colspan="4">Table 1: January-May</td>
            </tr>
            </tfoot>
        </table>
    </main>
</body>
</html>
